<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened>
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mb-4" color="primary">Profile</mat-toolbar>
    <mat-card>
      <mat-card-content>
        <img src="../../../assets/img/fotoProfilo.jpg" />
        <h4>Nome: {{ user!.user.name }}</h4>
        <h4>Email: {{ user!.user.email }}</h4>
      </mat-card-content>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
